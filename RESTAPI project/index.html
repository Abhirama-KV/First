<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling cart</title>
</head>
<body>
    <form action="">
    <label for="price">Selling Price:</label>
    <input type="number" id="price">
    <label for="product">Product Name:</label>
    <input type="text" id="product">
    <label for="category">Select a Category:</label>
    <select name="" id="category">
        <option value="electronic" id="electronic">Electronics</option>
        <option value="food" id="food">Skincare</option>
        <option value="skincare" id="skincare">Food</option>
    </select>
    <button id="submit">submit</button>
    </form>

    <h1>Products</h1>
    <h2>Electronic Forms</h2>
    <ul id="list-electronic"></ul>
    <h2>Food Items</h2>
    <ul id="list-food"></ul>
    <h2>Skincare Items</h2>
    <ul id="list-skincare"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
